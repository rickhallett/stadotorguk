<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swanage Traffic Alliance - Minimalist Color Evolution</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @media print {
        @page {
          size: A5;
          margin: 0;
        }
        body {
          -webkit-print-color-adjust: exact;
          color-adjust: exact;
        }
      }

      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: #ffffff;
        color: #005bc5;
        width: 148mm;
        height: 210mm;
        margin: 0 auto;
        position: relative;
      }

      .container {
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
        grid-template-rows: 1fr 2fr 3fr 2fr 1fr;
        padding: 12mm;
        gap: 0;
      }

      .header {
        grid-column: 2;
        grid-row: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo {
        font-size: 8pt;
        font-weight: 300;
        letter-spacing: 2pt;
        text-transform: uppercase;
        color: #666;
        position: relative;
      }

      .logo::after {
        content: "";
        position: absolute;
        bottom: -2mm;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, #00a651, transparent);
      }

      .headline {
        grid-column: 2;
        grid-row: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
      }

      .headline h1 {
        font-size: 32pt;
        font-weight: 100;
        line-height: 1.1;
        letter-spacing: -0.5pt;
        position: relative;
      }

      .headline::before {
        content: "";
        position: absolute;
        top: 0;
        left: -3mm;
        width: 2px;
        height: 100%;
        background: linear-gradient(
          to bottom,
          transparent,
          #ffd700,
          transparent
        );
        opacity: 0.6;
      }

      .content {
        grid-column: 2;
        grid-row: 3;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        text-align: center;
        position: relative;
      }

      .statement {
        font-size: 14pt;
        font-weight: 300;
        line-height: 1.4;
        margin-bottom: 8mm;
        position: relative;
      }

      .statement::after {
        content: "";
        position: absolute;
        bottom: -4mm;
        left: 50%;
        transform: translateX(-50%);
        width: 20mm;
        height: 1px;
        background: #00a651;
        opacity: 0.3;
      }

      .stats {
        font-size: 48pt;
        font-weight: 100;
        color: #005bc5;
        margin: 6mm 0;
        letter-spacing: -1pt;
        position: relative;
      }

      .stats::before {
        content: "";
        position: absolute;
        top: 50%;
        left: -8mm;
        transform: translateY(-50%);
        width: 4mm;
        height: 4mm;
        background: #ffd700;
        opacity: 0.4;
        border-radius: 50%;
      }

      .stats::after {
        content: "";
        position: absolute;
        top: 50%;
        right: -8mm;
        transform: translateY(-50%);
        width: 4mm;
        height: 4mm;
        background: #00a651;
        opacity: 0.4;
        border-radius: 50%;
      }

      .stats-label {
        font-size: 9pt;
        font-weight: 300;
        text-transform: uppercase;
        letter-spacing: 1pt;
        color: #666;
        margin-top: 2mm;
        position: relative;
      }

      .stats-label::before {
        content: "";
        position: absolute;
        top: 50%;
        left: -15mm;
        transform: translateY(-50%);
        width: 10mm;
        height: 1px;
        background: linear-gradient(90deg, #00a651, transparent);
        opacity: 0.3;
      }

      .stats-label::after {
        content: "";
        position: absolute;
        top: 50%;
        right: -15mm;
        transform: translateY(-50%);
        width: 10mm;
        height: 1px;
        background: linear-gradient(90deg, transparent, #00a651);
        opacity: 0.3;
      }

      .action {
        grid-column: 2;
        grid-row: 4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
      }

      .qr-container {
        margin-bottom: 4mm;
        position: relative;
      }

      .qr-container::before {
        content: "";
        position: absolute;
        top: -2mm;
        left: -2mm;
        right: -2mm;
        bottom: -2mm;
        border: 1px solid #ffd700;
        opacity: 0.3;
        border-radius: 2mm;
      }

      .qr-placeholder {
        width: 30mm;
        height: 30mm;
        border: 1px solid #005bc5;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 8pt;
        font-weight: 300;
        color: #666;
        margin-bottom: 3mm;
        position: relative;
        background: linear-gradient(
          135deg,
          rgba(255, 215, 0, 0.02) 0%,
          rgba(0, 166, 81, 0.02) 100%
        );
      }

      .website {
        font-size: 11pt;
        font-weight: 400;
        color: #005bc5;
        margin-bottom: 2mm;
        position: relative;
      }

      .website::after {
        content: "";
        position: absolute;
        bottom: -1mm;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, #005bc5, transparent);
        opacity: 0.2;
      }

      .contact {
        font-size: 8pt;
        font-weight: 300;
        color: #666;
      }

      .footer {
        grid-column: 1 / -1;
        grid-row: 5;
        display: flex;
        align-items: end;
        justify-content: center;
        text-align: center;
        border-top: 1px solid #005bc5;
        padding-top: 3mm;
        position: relative;
      }

      .footer::before {
        content: "";
        position: absolute;
        top: -1px;
        left: 50%;
        transform: translateX(-50%);
        width: 40mm;
        height: 2px;
        background: linear-gradient(90deg, transparent, #00a651, transparent);
        opacity: 0.4;
      }

      .tagline {
        font-size: 9pt;
        font-weight: 300;
        text-transform: uppercase;
        letter-spacing: 1pt;
        color: #666;
      }

      /* Subtle color accents floating in margins */
      .color-accent {
        position: absolute;
        border-radius: 50%;
        opacity: 0.1;
      }

      .accent-1 {
        width: 8mm;
        height: 8mm;
        background: #ffd700;
        top: 20mm;
        left: 5mm;
      }

      .accent-2 {
        width: 6mm;
        height: 6mm;
        background: #00a651;
        top: 80mm;
        right: 3mm;
      }

      .accent-3 {
        width: 4mm;
        height: 4mm;
        background: #005bc5;
        bottom: 30mm;
        left: 8mm;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Subtle color accents -->
      <div class="color-accent accent-1"></div>
      <div class="color-accent accent-2"></div>
      <div class="color-accent accent-3"></div>

      <div class="header">
        <div class="logo">Swanage Traffic Alliance</div>
      </div>

      <div class="headline">
        <h1>Your Voice<br />Matters</h1>
      </div>

      <div class="content">
        <div class="statement">
          Community-powered group amplifying voices on traffic and council
          accountability.
        </div>

        <div>
          <div class="stats">416</div>
          <div class="stats-label">Members Strong</div>
        </div>
      </div>

      <div class="action">
        <div class="qr-container">
          <div class="qr-placeholder">QR CODE</div>
        </div>
        <div class="website">swanagetraffic.org.uk</div>
        <div class="contact">Admin@swanagetraffic.org.uk</div>
      </div>

      <div class="footer">
        <div class="tagline">Together We Hold Power To Account</div>
      </div>
    </div>
  </body>
</html>
