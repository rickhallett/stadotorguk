<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swanage Traffic Alliance - Minimalist Geometric Evolution</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @media print {
        @page {
          size: A5;
          margin: 0;
        }
        body {
          -webkit-print-color-adjust: exact;
          color-adjust: exact;
        }
      }

      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: #ffffff;
        color: #005bc5;
        width: 148mm;
        height: 210mm;
        margin: 0 auto;
        position: relative;
      }

      .container {
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
        grid-template-rows: 1fr 2fr 3fr 2fr 1fr;
        padding: 12mm;
        gap: 0;
        position: relative;
      }

      /* Geometric background elements */
      .geo-shape {
        position: absolute;
        border: 1px solid #005bc5;
        opacity: 0.1;
        z-index: -1;
      }

      .geo-circle {
        border-radius: 50%;
      }

      .geo-1 {
        width: 40mm;
        height: 40mm;
        top: 15mm;
        right: 8mm;
        transform: rotate(15deg);
      }

      .geo-2 {
        width: 25mm;
        height: 25mm;
        bottom: 25mm;
        left: 12mm;
        border-radius: 0;
        transform: rotate(45deg);
      }

      .geo-3 {
        width: 30mm;
        height: 30mm;
        top: 70mm;
        left: 5mm;
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        border: none;
        background: #005bc5;
        transform: rotate(30deg);
      }

      .header {
        grid-column: 2;
        grid-row: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .logo {
        font-size: 8pt;
        font-weight: 300;
        letter-spacing: 2pt;
        text-transform: uppercase;
        color: #666;
        position: relative;
      }

      .logo::before {
        content: "";
        position: absolute;
        left: -8mm;
        top: 50%;
        transform: translateY(-50%);
        width: 5mm;
        height: 5mm;
        border: 1px solid #005bc5;
        opacity: 0.3;
        transform: translateY(-50%) rotate(45deg);
      }

      .logo::after {
        content: "";
        position: absolute;
        right: -8mm;
        top: 50%;
        transform: translateY(-50%);
        width: 5mm;
        height: 5mm;
        border: 1px solid #005bc5;
        border-radius: 50%;
        opacity: 0.3;
      }

      .headline {
        grid-column: 2;
        grid-row: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
      }

      .headline h1 {
        font-size: 32pt;
        font-weight: 100;
        line-height: 1.1;
        letter-spacing: -0.5pt;
        position: relative;
      }

      .headline::before {
        content: "";
        position: absolute;
        top: -5mm;
        left: 50%;
        transform: translateX(-50%);
        width: 15mm;
        height: 2mm;
        background: #005bc5;
        opacity: 0.2;
        clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
      }

      .headline::after {
        content: "";
        position: absolute;
        bottom: -5mm;
        left: 50%;
        transform: translateX(-50%);
        width: 15mm;
        height: 2mm;
        background: #005bc5;
        opacity: 0.2;
        clip-path: polygon(100% 0%, 0% 50%, 100% 100%);
      }

      .content {
        grid-column: 2;
        grid-row: 3;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        text-align: center;
        position: relative;
      }

      .statement {
        font-size: 14pt;
        font-weight: 300;
        line-height: 1.4;
        margin-bottom: 8mm;
        position: relative;
      }

      .statement::before {
        content: "";
        position: absolute;
        left: -10mm;
        top: 0;
        width: 6mm;
        height: 6mm;
        border: 1px solid #005bc5;
        opacity: 0.2;
        border-radius: 50%;
      }

      .statement::after {
        content: "";
        position: absolute;
        right: -10mm;
        bottom: 0;
        width: 6mm;
        height: 6mm;
        border: 1px solid #005bc5;
        opacity: 0.2;
        transform: rotate(45deg);
      }

      .stats-container {
        position: relative;
      }

      .stats {
        font-size: 48pt;
        font-weight: 100;
        color: #005bc5;
        margin: 6mm 0;
        letter-spacing: -1pt;
        position: relative;
      }

      .stats::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60mm;
        height: 60mm;
        border: 1px solid #005bc5;
        border-radius: 50%;
        opacity: 0.05;
        z-index: -1;
      }

      .stats::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(45deg);
        width: 50mm;
        height: 50mm;
        border: 1px solid #005bc5;
        opacity: 0.05;
        z-index: -1;
      }

      .stats-label {
        font-size: 9pt;
        font-weight: 300;
        text-transform: uppercase;
        letter-spacing: 1pt;
        color: #666;
        margin-top: 2mm;
        position: relative;
      }

      .stats-label::before {
        content: "";
        position: absolute;
        left: 50%;
        bottom: -3mm;
        transform: translateX(-50%);
        width: 8mm;
        height: 8mm;
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        background: #005bc5;
        opacity: 0.1;
      }

      .action {
        grid-column: 2;
        grid-row: 4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
      }

      .qr-container {
        margin-bottom: 4mm;
        position: relative;
      }

      .qr-container::before {
        content: "";
        position: absolute;
        top: -8mm;
        left: 50%;
        transform: translateX(-50%);
        width: 12mm;
        height: 12mm;
        border: 1px solid #005bc5;
        opacity: 0.2;
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      }

      .qr-placeholder {
        width: 30mm;
        height: 30mm;
        border: 1px solid #005bc5;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 8pt;
        font-weight: 300;
        color: #666;
        margin-bottom: 3mm;
        position: relative;
      }

      .qr-placeholder::before {
        content: "";
        position: absolute;
        top: -2mm;
        left: -2mm;
        right: -2mm;
        bottom: -2mm;
        border: 1px solid #005bc5;
        opacity: 0.2;
        transform: rotate(45deg);
      }

      .website {
        font-size: 11pt;
        font-weight: 400;
        color: #005bc5;
        margin-bottom: 2mm;
        position: relative;
      }

      .website::before {
        content: "";
        position: absolute;
        left: -12mm;
        top: 50%;
        transform: translateY(-50%);
        width: 8mm;
        height: 1px;
        background: #005bc5;
        opacity: 0.3;
      }

      .website::after {
        content: "";
        position: absolute;
        right: -12mm;
        top: 50%;
        transform: translateY(-50%);
        width: 8mm;
        height: 1px;
        background: #005bc5;
        opacity: 0.3;
      }

      .contact {
        font-size: 8pt;
        font-weight: 300;
        color: #666;
      }

      .footer {
        grid-column: 1 / -1;
        grid-row: 5;
        display: flex;
        align-items: end;
        justify-content: center;
        text-align: center;
        border-top: 1px solid #005bc5;
        padding-top: 3mm;
        position: relative;
      }

      .footer::before {
        content: "";
        position: absolute;
        top: -6mm;
        left: 50%;
        transform: translateX(-50%);
        width: 10mm;
        height: 10mm;
        border: 1px solid #005bc5;
        opacity: 0.1;
        border-radius: 50%;
      }

      .tagline {
        font-size: 9pt;
        font-weight: 300;
        text-transform: uppercase;
        letter-spacing: 1pt;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Geometric background shapes -->
      <div class="geo-shape geo-circle geo-1"></div>
      <div class="geo-shape geo-2"></div>
      <div class="geo-shape geo-3"></div>

      <div class="header">
        <div class="logo">Swanage Traffic Alliance</div>
      </div>

      <div class="headline">
        <h1>Your Voice<br />Matters</h1>
      </div>

      <div class="content">
        <div class="statement">
          Community-powered group amplifying voices on traffic and council
          accountability.
        </div>

        <div class="stats-container">
          <div class="stats">416</div>
          <div class="stats-label">Members Strong</div>
        </div>
      </div>

      <div class="action">
        <div class="qr-container">
          <div class="qr-placeholder">QR CODE</div>
        </div>
        <div class="website">swanagetraffic.org.uk</div>
        <div class="contact">Admin@swanagetraffic.org.uk</div>
      </div>

      <div class="footer">
        <div class="tagline">Together We Hold Power To Account</div>
      </div>
    </div>
  </body>
</html>
