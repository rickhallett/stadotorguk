<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swanage Traffic Alliance - Vinyl Album Style</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @media print {
        @page {
          size: A5;
          margin: 0;
        }
        body {
          -webkit-print-color-adjust: exact;
          color-adjust: exact;
        }
      }

      body {
        font-family: "Futura", "Helvetica Neue", Arial, sans-serif;
        background: #000000;
        color: #ffffff;
        width: 148mm;
        height: 210mm;
        margin: 0 auto;
        position: relative;
      }

      .album-cover {
        width: 100%;
        height: 100%;
        padding: 20mm;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
        position: relative;
      }

      /* Vinyl record texture */
      .album-cover::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 50% 50%,
            transparent 30%,
            rgba(255, 255, 255, 0.01) 31%,
            transparent 32%
          ),
          repeating-conic-gradient(
            from 0deg at center,
            rgba(255, 255, 255, 0.005) 0deg,
            rgba(255, 255, 255, 0.005) 2deg,
            transparent 2deg,
            transparent 4deg
          );
        opacity: 0.3;
        z-index: -1;
      }

      /* Record label header */
      .record-label {
        text-align: center;
        margin-bottom: 20mm;
      }

      .label-name {
        font-size: 6pt;
        font-weight: 300;
        letter-spacing: 3pt;
        text-transform: uppercase;
        color: #666;
        margin-bottom: 2mm;
      }

      .catalog-number {
        font-size: 5pt;
        font-weight: 300;
        color: #444;
        letter-spacing: 1pt;
      }

      /* Artist and album title */
      .album-info {
        text-align: center;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .artist-name {
        font-size: 16pt;
        font-weight: 700;
        letter-spacing: 2pt;
        text-transform: uppercase;
        color: #ffffff;
        margin-bottom: 8mm;
      }

      .album-title {
        font-size: 48pt;
        font-weight: 300;
        line-height: 0.9;
        letter-spacing: -1pt;
        color: #ffffff;
        margin-bottom: 15mm;
        text-transform: uppercase;
      }

      .title-accent {
        color: #005bc5;
        font-weight: 700;
      }

      /* Album description */
      .album-description {
        font-size: 12pt;
        font-weight: 300;
        line-height: 1.5;
        color: #ccc;
        text-align: center;
        max-width: 70mm;
        margin: 0 auto;
      }

      /* Track listing style */
      .track-info {
        margin-top: 15mm;
      }

      .side-label {
        font-size: 8pt;
        font-weight: 700;
        letter-spacing: 1pt;
        text-transform: uppercase;
        color: #005bc5;
        margin-bottom: 4mm;
        text-align: center;
      }

      .qr-track {
        text-align: center;
        margin-bottom: 6mm;
      }

      .qr-placeholder {
        width: 30mm;
        height: 30mm;
        background: #ffffff;
        margin: 0 auto 4mm auto;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 7pt;
        font-weight: 700;
        color: #000;
        letter-spacing: 0.5pt;
        border-radius: 50%;
        position: relative;
      }

      .qr-placeholder::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 8mm;
        height: 8mm;
        border-radius: 50%;
        background: #000;
        opacity: 0.1;
      }

      .track-details {
        text-align: center;
      }

      .track-title {
        font-size: 11pt;
        font-weight: 500;
        color: #ffffff;
        margin-bottom: 1mm;
      }

      .track-artist {
        font-size: 8pt;
        font-weight: 300;
        color: #999;
      }

      /* Record company footer */
      .record-company {
        text-align: center;
        border-top: 0.5px solid #333;
        padding-top: 4mm;
        margin-top: auto;
      }

      .company-statement {
        font-size: 8pt;
        font-weight: 300;
        color: #666;
        margin-bottom: 2mm;
        font-style: italic;
      }

      .copyright-info {
        font-size: 5pt;
        font-weight: 300;
        color: #444;
        letter-spacing: 0.5pt;
        text-transform: uppercase;
      }

      /* Vinyl grooves effect */
      .groove-line {
        position: absolute;
        border-radius: 50%;
        border: 0.5px solid rgba(255, 255, 255, 0.03);
        pointer-events: none;
      }

      .groove-1 {
        width: 80mm;
        height: 80mm;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .groove-2 {
        width: 100mm;
        height: 100mm;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .groove-3 {
        width: 120mm;
        height: 120mm;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="album-cover">
      <!-- Vinyl groove effects -->
      <div class="groove-line groove-1"></div>
      <div class="groove-line groove-2"></div>
      <div class="groove-line groove-3"></div>

      <div class="record-label">
        <div class="label-name">Swanage Traffic Alliance</div>
        <div class="catalog-number">STA-001</div>
      </div>

      <div class="album-info">
        <div class="artist-name">Community</div>
        <h1 class="album-title">
          Your <span class="title-accent">Voice</span><br />
          Matters
        </h1>
        <div class="album-description">
          A powerful collection of community voices amplified through organized
          advocacy.
        </div>
      </div>

      <div class="track-info">
        <div class="side-label">Side A • Connect</div>
        <div class="qr-track">
          <div class="qr-placeholder">QR<br />CODE</div>
        </div>
        <div class="track-details">
          <div class="track-title">swanagetraffic.org.uk</div>
          <div class="track-artist">Admin@swanagetraffic.org.uk</div>
        </div>
      </div>

      <div class="record-company">
        <div class="company-statement">Together We Hold Power To Account</div>
        <div class="copyright-info">℗ 2024 Community Records</div>
      </div>
    </div>
  </body>
</html>
