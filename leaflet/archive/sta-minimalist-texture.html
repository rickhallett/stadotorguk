<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swanage Traffic Alliance - Minimalist Texture Evolution</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @media print {
        @page {
          size: A5;
          margin: 0;
        }
        body {
          -webkit-print-color-adjust: exact;
          color-adjust: exact;
        }
      }

      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: #ffffff;
        color: #005bc5;
        width: 148mm;
        height: 210mm;
        margin: 0 auto;
        position: relative;
      }

      /* Subtle paper texture */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(
            circle at 1px 1px,
            rgba(0, 91, 197, 0.02) 1px,
            transparent 0
          ),
          radial-gradient(
            circle at 3px 7px,
            rgba(0, 91, 197, 0.01) 1px,
            transparent 0
          ),
          radial-gradient(
            circle at 7px 3px,
            rgba(0, 91, 197, 0.015) 1px,
            transparent 0
          );
        background-size: 8px 8px, 12px 12px, 16px 16px;
        background-position: 0 0, 4px 4px, 8px 8px;
        z-index: -2;
      }

      .container {
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
        grid-template-rows: 1fr 2fr 3fr 2fr 1fr;
        padding: 12mm;
        gap: 0;
        position: relative;
      }

      /* Subtle texture overlays */
      .texture-overlay {
        position: absolute;
        background: linear-gradient(
          45deg,
          transparent 25%,
          rgba(0, 91, 197, 0.005) 25%,
          rgba(0, 91, 197, 0.005) 50%,
          transparent 50%,
          transparent 75%,
          rgba(0, 91, 197, 0.005) 75%
        );
        background-size: 4px 4px;
        z-index: -1;
      }

      .overlay-1 {
        top: 20mm;
        left: 15mm;
        width: 40mm;
        height: 30mm;
        opacity: 0.3;
      }

      .overlay-2 {
        bottom: 30mm;
        right: 10mm;
        width: 35mm;
        height: 25mm;
        opacity: 0.2;
        transform: rotate(-15deg);
      }

      .header {
        grid-column: 2;
        grid-row: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: repeating-linear-gradient(
          90deg,
          transparent,
          transparent 1px,
          rgba(0, 91, 197, 0.02) 1px,
          rgba(0, 91, 197, 0.02) 2px
        );
        z-index: -1;
      }

      .logo {
        font-size: 8pt;
        font-weight: 300;
        letter-spacing: 2pt;
        text-transform: uppercase;
        color: #666;
        position: relative;
        background: rgba(255, 255, 255, 0.95);
        padding: 1mm 2mm;
      }

      .headline {
        grid-column: 2;
        grid-row: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
      }

      .headline::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
          ellipse at center,
          rgba(0, 91, 197, 0.02) 0%,
          transparent 70%
        );
        z-index: -1;
      }

      .headline h1 {
        font-size: 32pt;
        font-weight: 100;
        line-height: 1.1;
        letter-spacing: -0.5pt;
        position: relative;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      }

      .content {
        grid-column: 2;
        grid-row: 3;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        text-align: center;
        position: relative;
      }

      .content::before {
        content: "";
        position: absolute;
        top: 0;
        left: -5mm;
        right: -5mm;
        bottom: 0;
        background: linear-gradient(
          180deg,
          rgba(0, 91, 197, 0.01) 0%,
          rgba(0, 91, 197, 0.02) 50%,
          rgba(0, 91, 197, 0.01) 100%
        );
        border-radius: 2mm;
        z-index: -1;
      }

      .statement {
        font-size: 14pt;
        font-weight: 300;
        line-height: 1.4;
        margin-bottom: 8mm;
        position: relative;
        background: rgba(255, 255, 255, 0.9);
        padding: 2mm;
        border-radius: 1mm;
      }

      .statement::before {
        content: "";
        position: absolute;
        top: -1mm;
        left: -1mm;
        right: -1mm;
        bottom: -1mm;
        background: repeating-linear-gradient(
          45deg,
          rgba(0, 91, 197, 0.02),
          rgba(0, 91, 197, 0.02) 1px,
          transparent 1px,
          transparent 3px
        );
        border-radius: 2mm;
        z-index: -1;
      }

      .stats-container {
        position: relative;
      }

      .stats-container::before {
        content: "";
        position: absolute;
        top: -8mm;
        left: 50%;
        transform: translateX(-50%);
        width: 50mm;
        height: 50mm;
        background: radial-gradient(
          circle at center,
          rgba(0, 91, 197, 0.03) 0%,
          rgba(0, 91, 197, 0.01) 50%,
          transparent 70%
        );
        border-radius: 50%;
        z-index: -1;
      }

      .stats {
        font-size: 48pt;
        font-weight: 100;
        color: #005bc5;
        margin: 6mm 0;
        letter-spacing: -1pt;
        position: relative;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      }

      .stats-label {
        font-size: 9pt;
        font-weight: 300;
        text-transform: uppercase;
        letter-spacing: 1pt;
        color: #666;
        margin-top: 2mm;
        background: rgba(255, 255, 255, 0.9);
        padding: 1mm;
        border-radius: 0.5mm;
      }

      .action {
        grid-column: 2;
        grid-row: 4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
      }

      .action::before {
        content: "";
        position: absolute;
        top: -3mm;
        left: -8mm;
        right: -8mm;
        bottom: -3mm;
        background: linear-gradient(
          135deg,
          rgba(0, 91, 197, 0.015) 0%,
          rgba(0, 91, 197, 0.03) 50%,
          rgba(0, 91, 197, 0.015) 100%
        );
        border-radius: 3mm;
        z-index: -1;
      }

      .qr-container {
        margin-bottom: 4mm;
        position: relative;
      }

      .qr-container::before {
        content: "";
        position: absolute;
        top: -3mm;
        left: -3mm;
        right: -3mm;
        bottom: -3mm;
        background: repeating-conic-gradient(
          from 0deg at center,
          rgba(0, 91, 197, 0.02) 0deg,
          rgba(0, 91, 197, 0.02) 45deg,
          transparent 45deg,
          transparent 90deg
        );
        border-radius: 2mm;
        z-index: -1;
      }

      .qr-placeholder {
        width: 30mm;
        height: 30mm;
        border: 1px solid #005bc5;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 8pt;
        font-weight: 300;
        color: #666;
        margin-bottom: 3mm;
        background: rgba(255, 255, 255, 0.95);
        position: relative;
      }

      .qr-placeholder::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          rgba(0, 91, 197, 0.01) 25%,
          transparent 25%,
          transparent 75%,
          rgba(0, 91, 197, 0.01) 75%
        );
        background-size: 2px 2px;
      }

      .website {
        font-size: 11pt;
        font-weight: 400;
        color: #005bc5;
        margin-bottom: 2mm;
        background: rgba(255, 255, 255, 0.95);
        padding: 1mm 2mm;
        border-radius: 0.5mm;
        position: relative;
      }

      .website::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          90deg,
          rgba(0, 91, 197, 0.02),
          transparent 50%,
          rgba(0, 91, 197, 0.02)
        );
        border-radius: 0.5mm;
        z-index: -1;
      }

      .contact {
        font-size: 8pt;
        font-weight: 300;
        color: #666;
        background: rgba(255, 255, 255, 0.9);
        padding: 0.5mm 1mm;
        border-radius: 0.3mm;
      }

      .footer {
        grid-column: 1 / -1;
        grid-row: 5;
        display: flex;
        align-items: end;
        justify-content: center;
        text-align: center;
        border-top: 1px solid #005bc5;
        padding-top: 3mm;
        position: relative;
      }

      .footer::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: repeating-linear-gradient(
          90deg,
          rgba(0, 91, 197, 0.01),
          rgba(0, 91, 197, 0.01) 2px,
          transparent 2px,
          transparent 8px
        );
        z-index: -1;
      }

      .tagline {
        font-size: 9pt;
        font-weight: 300;
        text-transform: uppercase;
        letter-spacing: 1pt;
        color: #666;
        background: rgba(255, 255, 255, 0.95);
        padding: 1mm 3mm;
        border-radius: 1mm;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Texture overlays -->
      <div class="texture-overlay overlay-1"></div>
      <div class="texture-overlay overlay-2"></div>

      <div class="header">
        <div class="logo">Swanage Traffic Alliance</div>
      </div>

      <div class="headline">
        <h1>Your Voice<br />Matters</h1>
      </div>

      <div class="content">
        <div class="statement">
          Community-powered group amplifying voices on traffic and council
          accountability.
        </div>

        <div class="stats-container">
          <div class="stats">416</div>
          <div class="stats-label">Members Strong</div>
        </div>
      </div>

      <div class="action">
        <div class="qr-container">
          <div class="qr-placeholder">QR CODE</div>
        </div>
        <div class="website">swanagetraffic.org.uk</div>
        <div class="contact">Admin@swanagetraffic.org.uk</div>
      </div>

      <div class="footer">
        <div class="tagline">Together We Hold Power To Account</div>
      </div>
    </div>
  </body>
</html>
